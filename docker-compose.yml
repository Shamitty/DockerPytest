services:
  dockerpytest_regression:      
    build:
      context: .
      dockerfile: Dockerfile.test
    command: > 
      /bin/bash -c "sleep 5 && echo 'Sleep succeeded' && python -m pytest step_defs/test_fglife_landing_page_steps.py -n 6 -m '${TAGNAME}' --html=reports/test_report.html --self-contained-html"
    depends_on:
      - selenium-hub
      - chrome
      - edge
      - firefox
    healthcheck:
      test: ["CMD", "curl", "-f", "http://selenium-hub:4444/wd/hub/status"]
      interval: 10s
      timeout: 30s
      retries: 3
    volumes:
      - ./mf_test_reports:/DockerPytest/reports

  chrome:
    container_name: 'selenium_chrome'      
    # image: selenium/node-chrome:4.1.4-20220427
    image: selenium/node-chrome
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=5

  edge:
    # image: selenium/node-edge:4.1.4-20220427
    image: selenium/node-edge
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=5


  firefox:
    # image: selenium/node-firefox:4.1.4-20220427
    image: selenium/node-firefox
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=5

  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
